<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <label for="altura">Altura (cm):</label>
  <input type="number" id="altura" placeholder="Ex: 170">

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" placeholder="Ex: 70">

  <button onclick="calcularIMC()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcularIMC() {
      const altura = parseFloat(document.getElementById('altura').value);
      const peso = parseFloat(document.getElementById('peso').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(altura) || isNaN(peso) || altura <= 0 || peso <= 0) {
        resultado.textContent = 'Por favor, insira valores válidos para altura e peso.';
        return;
      }

      const alturaMetros = altura / 100;
      const imc = peso / (alturaMetros * alturaMetros);
      let classificacao = '';

      if (imc >= 40) {
        classificacao = 'Obesidade Grave';
      } else if (imc >= 30) {
        classificacao = 'Obesidade';
      } else if (imc >= 25) {
        classificacao = 'Sobrepeso';
      } else if (imc >= 18.5) {
        classificacao = 'Normal';
      } else {
        classificacao = 'Magreza';
      }

      resultado.textContent = `Seu IMC é: ${imc.toFixed(2)} (${classificacao})`;
    }
  </script>
</body>
</html>
